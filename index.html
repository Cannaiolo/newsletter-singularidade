<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guardiões da SINGULARIDADE: IA, drones e o futuro em alta velocidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 p-4">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold mb-6 text-center">Guardiões da SINGULARIDADE</h1>
      <div id="noticias" class="space-y-6"></div>
    </div>

    <script type="module">
      import { noticias } from './editions/2025-06-30.js';

      const container = document.getElementById('noticias');

      noticias.forEach(({ titulo, resumo, link }) => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-2xl shadow p-4';

        card.innerHTML = `
          <h2 class="text-xl font-semibold mb-2">${titulo}</h2>
          <p class="text-gray-700 mb-2">${resumo}</p>
          <a href="${link}" target="_blank" class="text-blue-600 hover:underline">Leia mais</a>
        `;

        container.appendChild(card);
      });
    </script>
  </body>
</html>
