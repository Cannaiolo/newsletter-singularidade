<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edição Semanal</title>
  <script type="module">
    import noticias from './editions/2025-06-23.js';
    window.noticias = noticias;
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <main class="max-w-3xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">🗞️ Edição Semanal – 2025-06-23</h1>

    <section id="sumario" class="mb-8">
      <h2 class="text-xl font-semibold mb-2">📌 Tópicos desta edição:</h2>
      <ul class="list-disc pl-5 space-y-2" id="lista-sumario"></ul>
    </section>

    <section id="noticias" class="space-y-10"></section>
  </main>

  <script type="module">
    const sumarioEl = document.getElementById('lista-sumario');
    const noticiasEl = document.getElementById('noticias');

    window.noticias.sumario.forEach((titulo, i) => {
      const id = window.noticias.blocos[i].id;
      const li = document.createElement('li');
      li.innerHTML = `<a href="#${id}" class="text-blue-600 hover:underline">${titulo}</a>`;
      sumarioEl.appendChild(li);
    });

    window.noticias.blocos.forEach(noticia => {
      const card = document.createElement('div');
      card.id = noticia.id;
      card.className = "bg-white p-4 rounded-2xl shadow-md";
      card.innerHTML = `
        <h2 class="text-xl font-semibold">${noticia.titulo}</h2>
        <p class="mt-2 text-gray-700">${noticia.resumo}</p>
        <a href="${noticia.link}" target="_blank" class="text-blue-600 mt-2 block">Leia mais</a>
      `;
      noticiasEl.appendChild(card);
    });
  </script>
</body>
</html>
